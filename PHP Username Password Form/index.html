<html lang="en">
  
  <head>
      <title>CNMT 310: Username Password Form</title>
      <link rel="stylesheet" href="style.css">
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
      <h1>PHP Username Password Form</h1>
      <h3>
        Please enter a username and password:
      </h3>
      
      <form action="action.php" method="POST" id="username-password-form">
        <label for="newPassword">
          Username:
        </label>
        <input 
          type="text" 
          id="username" 
          name="username"><br><br>
        <label for="username">
          Password:
        </label>
        <input 
          type="password" 
          id="password" 
          name="password"><br><br>
        <button type="submit">
          Submit
        </button>
      </form>
    </body>
